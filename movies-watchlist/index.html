<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Watchlist</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <h1>My Movie Watchlist</h1>

    <section class="controls">
      <input id="movie-input" type="text" placeholder="Enter movie title" />
      <select id="movie-category">
        <option value="">Category (optional)</option>
        <option>Action</option>
        <option>Comedy</option>
        <option>Drama</option>
        <option>Documentary</option>
        <option>Horror</option>
      </select>
      <input id="movie-rating" type="number" min="0" max="10" step="0.1" placeholder="Rating (0-10)" />
      <button id="add-btn">Add Movie</button>
    </section>

    <section class="search">
      <input id="search-input" type="text" placeholder="Search watchlist..." />
    </section>

    <section class="watchlist">
      <ul id="movie-list"></ul>
      <p id="empty-state" class="muted">Your watchlist is empty. Add movies to get started.</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
